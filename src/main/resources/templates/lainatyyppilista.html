<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lainatyypit</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

	<h1>Lainatyypit</h1>
		<a th:href="@{/hallinta}">
			<button class="btn btn-danger">Hallintapaneeli</button>
		</a>
	<table class="table table-striped">

		<tr>
			<td><h4>Tyyppi</h4></td>
			<td><h4>Korko</h4></td>
			<td><h4>Maksuaika (kk)</h4></td>

		</tr>
		<tr th:each="lainatyyppi : ${lainatyypit}">
			<td th:text="${lainatyyppi.name}">Category</td>
			<td th:text="${lainatyyppi.korkoprosentti}+ '%' " +asd>Category</td>
			<td th:text="${lainatyyppi.maksuaika} +' kk'">Category</td>
						<td><a th:href="@{/poistalainatyyppi/{id}(id=${lainatyyppi.id})}"><button
						class="btn btn-danger">Delete</button></a></td>
<!-- 			<td><a th:href="@{/editlainatyyppi/{id}(id=${lainatyyppi.id})}">Edit</a></td> -->


		</tr>
	</table>
	<br>
	<a href="/addlainatyyppi"><button class="btn btn-success">Lisää lainatyyppi</button></a>
</body>
</html>
