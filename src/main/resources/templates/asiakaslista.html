<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Category list</title>
		<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	</head>
	<body>
		<h1>Asiakas lista</h1>
		<table class="table table-striped">
			<tr>
				<td><h4>Asiakkaat</h4></td>

				<td></td>
				<td></td>
			</tr>
			<tr th:each="asiakas : ${asiakkaat}">
				<td th:text="${asiakas.nimi}">Category</td>
				<td><a th:href="@{/deleteasiakas/{id}(id=${asiakas.id})}"><button class="btn btn-danger">Delete</button></a></td>
				<td><a th:href="@{/editasiakas/{id}(id=${asiakas.id})}">Edit</a></td>
			</tr>
		</table>
		<a href="/addcategory"><button class="btn btn-success">Add Asiakas</button></a>
	</body>
</html>
