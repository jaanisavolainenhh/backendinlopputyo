<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Category list</title>
		<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	</head>
	<body>
		<h1>Category list</h1>
		<table class="table table-striped">
			<tr>
				<td><h4>Categories</h4></td>

				<td></td>
				<td></td>
			</tr>
			<tr th:each="category : ${categories}">
				<td th:text="${category.name}">Category</td>
				<td><a th:href="@{/deletecategory/{id}(id=${category.id})}"><button class="btn btn-danger">Delete</button></a></td>
				<td><a th:href="@{/editcategory/{id}(id=${category.id})}">Edit</a></td>
			</tr>
		</table>
		<a href="/addcategory"><button class="btn btn-success">Add Category</button></a>
	</body>
</html>
