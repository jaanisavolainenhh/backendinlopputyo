<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lis채채 lainatyyppi</title>
</head>
<body>
	<h2>Lis채채 lainatyyppi</h2>
	<form action="#" th:action="@{tallennalainatyyppi}"
		th:object="${lainatyyppi}" method="post">
		<table>
			<tr>
				<label>Nimi: </label>
				<input type="text" th:field="*{name}" />
				<br>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
			</tr>
			<tr>
				<label>Korkoprosentti: </label>
				<input type="number" th:field="*{korkoprosentti}" step="0.01" />
				<br>
						<td th:if="${#fields.hasErrors('korkoprosentti')}" th:errors="*{korkoprosentti}">Error</td>
			</tr>
			<tr>
				<label>Maksuaika kk: </label>
				<input type="number" th:field="*{maksuaika}" />
				<br>
						<td th:if="${#fields.hasErrors('maksuaika')}" th:errors="*{maksuaika}">Error</td>
			</tr>
			<button type="submit">Submit</button>
		</table>
	</form>
</body>
</html>
